<div class="container">

  <!-- Game title and instructions -->
  <div class="row">
    <div class="col-lg-3 col-md-12 instructions">
      <h1>Match Game</h1>
      <h4>Rules</h4>
      <p>Click on a col-3 card to reveal the number on the other side.
        Click on a second col-3 card to try and find a match to the first.
        If you succeed, the pair will be removed from play. If not, try again!
      </p>
      <h4>How To Win</h4>
      <p>You win when all pairs have been found.</p>
    </div>

    <!-- Game grid -->
    <div class="col-lg-9 col-md-12">
      <div class="row game">

      </div>
  <!-- end of game / instructions row -->
    </div>
  <!-- end of container -->
</div>
